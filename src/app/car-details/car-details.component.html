<!--add form-->

<div *ngIf="showAddRentForm" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-md ">
    add form     <!-- component -->
    <div class="flex items-center justify-center p-12">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="mx-auto w-full max-w-[550px]">
    <form [formGroup]="AddRentForm"  (ngSubmit)="submitNewRent()">




            <div class=" flex flex-wrap">
              <div class="w-full px-3 ">
                <div class="mb-5">
                  <label

                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                   Start Date
                  </label>
                  <input type="datetime-local" name="startDate" id="startDate" formControlName="startDate"
                         class="w-full  rounded-md border border-gray-300 bg-white py-3 px-6 text-base font-medium outline-none focus:border-purple-600 focus:shadow-md"
                         [min]="minDateTime"

                         [max]="maxDateTime"

                  />




                </div>
              </div>


              <div class="w-full px-3 ">
                <div class="mb-5">
                  <label
                    for="endDate"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    End Date
                  </label>
                  <input
                    type="datetime-local"
                    name="endDate"
                    id="endDate" formControlName="endDate"
                    [min]="minDateTime"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>


            </div>


            <div>

              <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Send</button>
                <button type="button" (click)="cancelAdd()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
